<!DOCTYPE HTML>
<html lang="fr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="<%= stylesheet_path 'application' %>" media="screen">
    <script src="<%= javascript_path 'application' %>"></script>
  </head>
  <body>
    <div id ="main">
      <header>
        <h1 class="logo">2d sans faces société coopérative d'édition</h1>
        <nav>
          <ul>
            <li>ACCUEIL</li>
            <li>JEUX</li>
            <li>BOUTIQUE</li>
            <li>FORUM</li>
            <li>COOPERATIVE</li>
            <li>GOODIES</li>
            <li>CONTACT</li>
          </ul>
        </nav>
        <div class="both"></div>
        <div id="topArticleBox"></div>
        <section id="articleBox">
          <article>
            <%= content_for(item, :articleBox) %>
          </article>
        </section>
      </header>
      <div id="content">
        <%= yield %>
      </div>
      <footer>
        <p class="copyright">©2006-2013 2d Sans Faces, société coopérative - développé par Liquid Concept</p>
      </footer>
    </div>
  </body>
</html>
